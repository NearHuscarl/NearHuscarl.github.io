<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link rel="stylesheet" href="wikipedia-viewer.css" type="text/css">
   <script src="wikipedia-viewer.js"></script>
</head>

<div class="container main">
   <h1 class="text-center">Wikipedia Viewer</h1>
   <div class="row">

      <div class="col-md-3 offset-md-4">
         <label class="sr-only" for="inlineFormInputGroup">Search</label>
         <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
            <span class="input-group-addon icon__search"><i class="fa fa-search" aria-hidden="true"></i></span>
         </div>
      </div>

      <div class="col-md-1">
         <button class="btn btn__random" type="button">Random</button>
      </div>

   </div>
</div>
