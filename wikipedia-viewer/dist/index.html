<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link rel="stylesheet" href="css/main.min.css" type="text/css">
   <script src="js/main.js"></script>
</head>

<section class="container searchBar">
   <h1 class="text-center">Wikipedia Viewer</h1>
   <div class="row">

      <div class="col-md-3 offset-md-4">
         <label class="sr-only" for="inlineFormInputGroup">Search</label>
         <div class="input-group">
            <input type="text" class="form-control inputBox" id="inlineFormInputGroup" placeholder="Search">
            <span class="input-group-addon icon icon__search">
               <i class="fa fa-search" aria-hidden="true"></i>
            </span>
         </div>
      </div>

      <div class="col-md-1">
         <button class="btn btn__random btn__random--ml" type="button">Random</button>
      </div>

      <div class="col-md-8 offset-md-2">
         <section class="result">
            <h5 class="result__headline">Search result</h5>

            <article class="card card-block result__review">
               <h5 class="card-title result__title">Title wiki</h5>
               <p class="card-text result__description">Short description of wikipage</p>
               <span class="btn__link">
                  <button class="btn btn-primary ">Read More</button>
               </span>
            </article>

         </section>
      </div>

   </div>
</section>
