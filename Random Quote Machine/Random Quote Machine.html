<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link rel="stylesheet" href="Random Quote Machine.css" type="text/css">
   <script src="Random Quote Machine.js"></script>
</head>

<div class="container">
   <h1>Random Quote Machine</h1>
   <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
         <div id="outline" class="well">
            <div class="content">
               <div id="display-quote">
                  Click on "Generate Quote" button to insert new quote<br>
                  You can then share found quotes to facebook or twitter<br>
                  Hope you like my collection of quotes. Have a nice day.
               </div>
               <div id="display-author">
                  <strong class="author"></strong>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="button-list">
   <button class="btn"><i class="fa fa-facebook-official"></i> Share</button>
   <button class="btn"><i class="fa fa-twitter"></i> Tweet</button>
   <button id="btn-quote" class="btn">Generate Quote</button>
   </div>
</div>
